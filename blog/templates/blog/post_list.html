<html>
    <head>
        <title>Farhat Khan's Blog!</title>
    </head>
    <body>
        <div>
            <h1><a href="www.farhatkhan.in">Farhat Khan's Blog!</a></h1>
        </div>

		{% for post in posts %}
			<div>
				<p> Published on: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a> </h1>
				<p>{{ post.text|linebreaks }}</p>
			</div>

		{% endfor %}
    </body>
</html>
